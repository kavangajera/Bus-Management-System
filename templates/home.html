<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #1a237e; /* Dark Blue */
            color: #ffc107; /* Yellow */
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0d47a1; /* Darker Blue */
            padding: 10px;
        }

        nav a {
            color: #ffc107; /* Yellow */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #1565c0; /* Darker Hover Blue */
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            border: 7px solid #0d47a1;
            padding: 0px;
            width: 938px;
            height: 488px;
    margin: 22px auto 0;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Bus Management System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="signup">Sign-Up</a>
        <a href="login_view">Login</a>
        <!-- Add more navigation links as needed -->
    </nav>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="carousel-container">
        <div class="carousel">
        <img class="carousel-image" src="{% static 'images/dwarka.jpg' %}" alt="Image 1">
        <img class="carousel-image" src="{% static 'images/satueofunity.jpg' %}" alt="Image 2">
        <img class="carousel-image" src="{% static 'images/upperkot.jpg' %}" alt="Image 3">
        <img class="carousel-image" src="{% static 'images/science_city.jpg' %}" alt="Image 4">
        <img class="carousel-image" src="{% static 'images/kutch.png' %}" alt="Image 5">

        <!-- Add more images as needed -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');

        function showImage(index) {
            images.forEach(image => {
                image.style.display = 'none';
            });

            images[index].style.display = 'block';
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        showImage(currentIndex);
        setInterval(nextImage, 3000); // Change image every 3 seconds
    </script>
    
</body>
</html>
